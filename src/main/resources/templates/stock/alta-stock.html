<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Stock</title>
    <link rel="stylesheet" href="/css/altastock.css">
</head>
<body>
	<header>
	        <nav>
	            <div class="nav-container">
	                <ul class="nav-center">
	                    <li><a href="/">Inicio</a></li>
	                    <li><a href="/productos">Producto</a></li>
	                    <li ><a href="/stock">Stock</a></li>
	                    <li><a href="/stock/alta">Alta Stock</a></li>
	                    <li><a href="/store">Tienda</a></li>
	                </ul>
	            </div>
	        </nav>
	        <div class="user-info">
	            <span th:text="${username}"></span>
	            <a href="/logout">Logout</a>
	        </div>
	    </header>

    <main>
        <h1>Ingresar Stock</h1>
        <form action="#" th:action="@{/stock/save}" method="post" th:object="${stockProducto}">
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" th:field="*{cantidad}" required>
            </div>
            <div class="form-group">
                <label for="minimaStock">Stock MÃ­nimo:</label>
                <input type="number" id="minimaStock" name="minimaStock" th:field="*{minimaStock}" required>
            </div>
            <div class="form-group">
                <label for="productoId">Producto:</label>
                <select id="productoId" name="productoId" required>
                    <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}"></option>
                </select>
            </div>
            <button type="submit">Stockear</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Mi Empresa</p>
    </footer>
</body>
</html>
