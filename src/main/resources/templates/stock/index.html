<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Stock</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stock.css">
</head>
<body>
	<header>
	        <nav>
	            <div class="nav-container">
	                <ul class="nav-center">
	                    <li><a href="/">Inicio</a></li>
	                    <li><a href="/productos">Producto</a></li>
	                    <li ><a href="/stock">Stock</a></li>
	                    <li><a href="/stock/alta">Alta Stock</a></li>
	                    <li><a href="/store">Tienda</a></li>
	                </ul>
	            </div>
	        </nav>
	        <div class="user-info">
	            <span th:text="${username}"></span>
	            <a href="/logout">Logout</a>
	        </div>
	    </header>
    <main>
        <section class="stock-list">
            <h1>Listado de Stock</h1>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>CÃ³digo</th>
                        <th>Cantidad</th>
                        <th>Costo</th>
                        <th>Precio Venta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="stock : ${stocks}">
                        <td th:text="${stock.producto.nombre}"></td>
                        <td th:text="${stock.producto.codigo}"></td>
                        <td th:text="${stock.cantidad}"></td>
                        <td th:text="${stock.producto.costo}"></td>
                        <td th:text="${stock.producto.precioDeVenta}"></td>
                    </tr>
                </tbody>
            </table>
			<a th:href="@{/pedidoAprov/generarPedido}" class="btn btn-danger btn-sm">Ver Stock Bajo</a>
        </section>
		
    </main>
    <footer>
        <p>&copy; 2024 Derechos Reservados</p>
    </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
