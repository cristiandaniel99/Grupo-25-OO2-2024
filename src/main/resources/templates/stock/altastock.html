<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Stock</title>
    <link rel="stylesheet" href="/css/cargarstock.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/productos">Productos</a></li>
                <li><a href="/stock">Stock</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Ingresar Stock</h1>
        <form action="/stock/save" method="post">
            <div class="form-group">
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="minStock">Stock Mínimo:</label>
                <input type="number" id="minStock" name="minStock" required>
            </div>
            <div class="form-group">
                <label for="productoId">Producto:</label>
                <select id="productoId" name="productoId" required>
                    <!-- Ejemplo de opciones generadas dinámicamente -->
                    <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}"></option>
                </select>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Mi Empresa</p>
    </footer>
</body>
</html>
