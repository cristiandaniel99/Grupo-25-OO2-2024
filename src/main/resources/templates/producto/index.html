<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/producto.css">
</head>
<body>
    <header>
		<nav>
		            <div class="nav-container">
		                <ul class="nav-center">
		                    <li><a href="/">Inicio</a></li>
		                    <li><a href="/productos">Producto</a></li>
		                    <li><a href="/stock">Stock</a></li>
		                    <li><a href="/stock/alta">Alta Stock</a></li>
		                    <li><a href="/store">Tienda</a></li>
		                </ul>
		            </div>
		            <div class="user-info">
		                <span th:text="${username}"></span>
		                <a href="/logout">Logout</a>
		            </div>
		        </nav>
        
    </header>

    <main>
        
			<h1 class="mb-4">Lista de Productos</h1>

			   <section class="producto-list">
			       <table class="table table-striped">
			           <thead class="table-dark">
			               <tr>
			                   <th>ID</th>
			                   <th>Código</th>
			                   <th>Nombre</th>
			                   <th>Descripción</th>
			                   <th>Costo</th>
			                   <th>Precio de Venta</th>
			                   <th>Acciones</th>
			               </tr>
			           </thead>
			           <tbody>
			               <tr th:each="producto : ${productos}">
			                   <td th:text="${producto.id}"></td>
			                   <td th:text="${producto.codigo}"></td>
			                   <td th:text="${producto.nombre}"></td>
			                   <td th:text="${producto.descripcion}"></td>
			                   <td th:text="${producto.costo}"></td>
			                   <td th:text="${producto.precioDeVenta}"></td>
			                   <td>
			                       <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-primary btn-sm">Editar</a>
			                       <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-danger btn-sm">Eliminar</a>
			                   </td>
			               </tr>
			           </tbody>
			       </table>
			   </section>

			   <a th:href="@{/productos/editar/0}" class="btn btn-success">Agregar Producto</a>
    </main>

    <footer>
        &copy; 2024 - Grupo 25 OO2
    </footer>
	
	
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
